version: '3.8'

networks:
  resume-publisher-dev:
    driver: bridge

services:
  kafka:
    image: apache/kafka:4.1.1
    container_name: resume-publisher-kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft mode (single node): required so broker starts when overriding listener config
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listeners: client port 9092, controller port 29093 (internal only)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      start_period: 20s
      retries: 5
    networks:
      - resume-publisher-dev

  kafka-init:
    image: apache/kafka:4.1.1
    container_name: resume-publisher-kafka-init
    command: ["/opt/kafka/bin/kafka-topics.sh", "--create", "--topic", "resume_publisher", "--bootstrap-server", "kafka:9092", "--if-not-exists"]
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - resume-publisher-dev

  temporal:
    image: temporalio/temporal:latest
    container_name: temporal-server
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # Web UI
    command: server start-dev --ip 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8233 || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 10
    networks:
      - resume-publisher-dev

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: dev
    container_name: resume-publisher-api-dev
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    environment:
      - PORT=3000
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=${TEMPORAL_TASK_QUEUE:-publish-resume-task}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount source code for hot reload
      - ./api/src:/app/src
      - ./api/package.json:/app/package.json
      - ./api/package-lock.json:/app/package-lock.json
      - ./api/tsconfig.json:/app/tsconfig.json
      - ./api/vite.config.ts:/app/vite.config.ts
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/node_modules
    depends_on:
      temporal:
        condition: service_started
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - resume-publisher-dev

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      target: dev
    container_name: resume-publisher-ui-dev
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - VITE_API_PROXY_TARGET=http://api:3000
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./ui/src:/app/src
      - ./ui/index.html:/app/index.html
      - ./ui/package.json:/app/package.json
      - ./ui/package-lock.json:/app/package-lock.json
      - ./ui/tsconfig.json:/app/tsconfig.json
      - ./ui/tsconfig.node.json:/app/tsconfig.node.json
      - ./ui/vite.config.ts:/app/vite.config.ts
      - ./ui/tailwind.config.js:/app/tailwind.config.js
      - ./ui/postcss.config.js:/app/postcss.config.js
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - resume-publisher-dev

  temporal-worker:
    build:
      context: ./temporal-worker
      dockerfile: Dockerfile
      target: dev
    container_name: resume-publisher-temporal-worker-dev
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=${TEMPORAL_TASK_QUEUE:-publish-resume-task}
      - API_URL=http://api:3000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./temporal-worker/src:/app/src
      - ./temporal-worker/package.json:/app/package.json
      - ./temporal-worker/package-lock.json:/app/package-lock.json
      - ./temporal-worker/tsconfig.json:/app/tsconfig.json
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/node_modules
    depends_on:
      temporal:
        condition: service_started
      api:
        condition: service_started
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - resume-publisher-dev
