version: '3.8'

services:
  temporal:
    image: temporalio/temporal:latest
    container_name: temporal-server
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # Web UI
    command: server start-dev --ip 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8233 || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: runtime
    container_name: resume-publisher-api
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    environment:
      - PORT=3000
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=${TEMPORAL_TASK_QUEUE:-hello-world-test}
    depends_on:
      - temporal
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      target: runtime
    container_name: resume-publisher-ui
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - api
    restart: unless-stopped
